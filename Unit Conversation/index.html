<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container main">
      <div class="container user-input">
        <p>Metric/Imperial Unit Conversion</p>
        <input type="text" id="input-el" />
        <button class="btn-convert">Convert</button>
      </div>
      <div class="container infos">
        <div class="part length">
          <p>Length (Meter/Feet)</p>
          <p class="result one">------------</p>
        </div>
        <div class="part volume">
          <p>Volume (Liters/Gallons)</p>
          <p class="result two">------------</p>
        </div>
        <div class="part mass">
          <p>Mass (Kilograms/Pounds)</p>
          <p class="result three">------------</p>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
